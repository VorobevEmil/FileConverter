<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Converter Files</title>
    <link href="css/app.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="background-color: #2c3e50;">

    <div class="setting-content" id="main-block">

        <div>
            <label for="uploadFile" class="form-label">Convert HTML to PDF</label>
            <input class="form-control" type="file" id="uploadFile" accept="text/html">
            <button id="convertButton" onclick="sendHtmlFile()" class="btn btn-primary w-100">Convert</button>
        </div>
        <div style="margin-top:15px">
            <output id="progress"></output>
            <div id="progressInfo" style="display: flex; justify-content: center;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/converter.js"></script>
</body>
</html>
